<style>
  .center-text {
    text-align: center;
  }
</style>
<br>
<h1 class="center-text">2023</h1>
<div class="container mt-5">
  <div class="row mb-5" *ngFor="let question of questions; let i = index">
    <div class="col-12">
      <p>{{ question.text }}</p>
    </div>
    <div class="col-12 d-flex justify-content-center">
      <canvas [id]="'pizzaChart2023-' + (i + 1)"></canvas>
    </div>
  </div>
</div>
