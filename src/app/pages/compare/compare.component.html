<div class="container mt-5">
  <div class="row mb-5">
    <!-- Coluna 2021 -->
    <div class="col-md-6">
      <h3 class="text-center">2021</h3>
      <div *ngFor="let question of questions2021; let i = index">
        <p>{{ question.text }}</p>
        <div class="d-flex justify-content-center">
          <canvas [id]="'pizzaChart2021-' + (i + 1)"></canvas>
        </div>
      </div>
    </div>

    <!-- Coluna 2022 -->
    <div class="col-md-6">
      <h3 class="text-center">2022</h3>
      <div *ngFor="let question of questions2022; let i = index">
        <p>{{ question.text }}</p>
        <div class="d-flex justify-content-center">
          <canvas [id]="'pizzaChart2022-' + (i + 1)"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
