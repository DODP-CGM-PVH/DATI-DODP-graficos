<div class="container mt-5">
  <!-- Para cada pergunta -->
  <div class="row mb-5" *ngFor="let questionIndex of comparisons[0].dataSets; let i = index">
    <!-- Renderize um tÃ­tulo da pergunta apenas uma vez -->
    <div class="col-12">
      <h3>{{ comparisons[0].dataSets[i].text }}</h3>
    </div>
    <!-- Para cada ano, renderize os dados da pergunta correspondente lado a lado -->
    <div *ngFor="let comparison of comparisons; let j = index" class="row">
      <h2>{{ comparison.title }}</h2>
      <canvas [id]="'compareChart-' + i + '-' + j"></canvas>
    </div>
  </div>
</div>
